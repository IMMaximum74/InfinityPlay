<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Rush</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #121212, #282828);
      color: #ffffff;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #1e1e1e;
      color: #00ffcc;
      font-size: 1.5rem;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    canvas {
      background: #0f3460;
      border: 3px solid #e94560;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
      margin: 20px;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      background: #4caf50;
      color: #ffffff;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }

    .back-button:hover {
      background: #45a049;
    }

    .instructions {
      margin-top: 20px;
      font-size: 1rem;
      line-height: 1.5;
      color: #cccccc;
    }

    .score {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 15px;
      border-radius: 10px;
      color: #ffe600;
      box-shadow: 0 0 10px #ffe600;
    }

    .death-screen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .death-screen h1 {
      color: #ff4b5c;
    }

    .death-screen button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .death-screen button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>Neon Rush</header>
  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
    <div class="score" id="score">Score: 0</div>
    <a href="index.html" class="back-button">Back to Home</a>
    <div class="instructions">
      <p>Use your mouse to control the glowing orb and collect energy rings. Avoid the obstacles and try to achieve the highest score!</p>
    </div>
    <div class="death-screen" id="deathScreen">
      <h1>Game Over</h1>
      <p>Your Score: <span id="finalScore"></span></p>
      <button onclick="restartGame()">Restart</button>
    </div>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = 800;
    canvas.height = 600;

    let score = 0;
    let gameOver = false;

    const player = { x: canvas.width / 2, y: canvas.height - 50, radius: 15, color: "#00ffcc" };
    const obstacles = [];
    const rings = [];
    const mouse = { x: canvas.width / 2, y: canvas.height - 50 };

    canvas.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      mouse.x = e.clientX - rect.left;
    });

    function createObstacle() {
      obstacles.push({
        x: Math.random() * (canvas.width - 50),
        y: -20,
        width: Math.random() * 50 + 30,
        height: 20,
        speed: 2 + score / 100,
        color: "#ff4b5c",
      });
    }

    function createRing() {
      rings.push({
        x: Math.random() * (canvas.width - 20) + 10,
        y: -20,
        radius: 10,
        speed: 2 + score / 100,
        color: "#ffe600",
      });
    }

    function update() {
      if (gameOver) return;

      player.x += (mouse.x - player.x) * 0.1;

      obstacles.forEach((o) => {
        o.y += o.speed;
        if (o.y > canvas.height) obstacles.shift();
      });

      rings.forEach((r) => {
        r.y += r.speed;
        if (r.y > canvas.height) rings.shift();

        const dx = player.x - r.x;
        const dy = player.y - r.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < player.radius + r.radius) {
          score++;
          rings.splice(rings.indexOf(r), 1);
        }
      });

      if (player.x - player.radius < 0 || player.x + player.radius > canvas.width) {
        endGame();
      }

      document.getElementById("score").innerText = `Score: ${score}`;
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fillStyle = player.color;
      ctx.fill();

      obstacles.forEach((o) => {
        ctx.fillStyle = o.color;
        ctx.fillRect(o.x, o.y, o.width, o.height);
      });

      rings.forEach((r) => {
        ctx.beginPath();
        ctx.arc(r.x, r.y, r.radius, 0, Math.PI * 2);
        ctx.fillStyle = r.color;
        ctx.fill();
      });
    }

    function endGame() {
      gameOver = true;
      document.getElementById("finalScore").innerText = score;
      document.getElementById("deathScreen").style.display = "flex";
    }

    function restartGame() {
      score = 0;
      gameOver = false;
      obstacles.length = 0;
      rings.length = 0;
      document.getElementById("deathScreen").style.display = "none";
      gameLoop();
    }

    function gameLoop() {
      update();
      render();
      if (!gameOver) requestAnimationFrame(gameLoop);
    }

    setInterval(createObstacle, 1000);
    setInterval(createRing, 1500);

    gameLoop();
  </script>
</body>
</html>
