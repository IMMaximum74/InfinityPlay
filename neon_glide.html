<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Glide</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #0f0f1f, #1a1a3f);
    }

    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Set canvas dimensions
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Game variables
    const orb = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 15,
      color: "#00ffcc",
      speed: 5,
    };

    const obstacles = [];
    const rings = [];
    let score = 0;

    // Generate obstacles
    function createObstacle() {
      const width = Math.random() * 200 + 50;
      const height = 20;
      const x = Math.random() * (canvas.width - width);
      const y = -height;

      obstacles.push({ x, y, width, height, color: "#ff4b5c" });
    }

    // Generate rings
    function createRing() {
      const x = Math.random() * (canvas.width - 20) + 10;
      const y = -20;

      rings.push({ x, y, radius: 10, color: "#ffe600" });
    }

    // Update positions
    function update() {
      orb.x += (mouse.x - orb.x) * 0.1;
      orb.y += (mouse.y - orb.y) * 0.1;

      // Move obstacles
      obstacles.forEach((obstacle, index) => {
        obstacle.y += orb.speed;

        // Remove obstacles off-screen
        if (obstacle.y > canvas.height) {
          obstacles.splice(index, 1);
        }

        // Collision detection
        if (
          orb.x + orb.radius > obstacle.x &&
          orb.x - orb.radius < obstacle.x + obstacle.width &&
          orb.y + orb.radius > obstacle.y &&
          orb.y - orb.radius < obstacle.y + obstacle.height
        ) {
          alert("Game Over! Your Score: " + score);
          document.location.reload();
        }
      });

      // Move rings
      rings.forEach((ring, index) => {
        ring.y += orb.speed;

        // Remove rings off-screen
        if (ring.y > canvas.height) {
          rings.splice(index, 1);
        }

        // Collect ring
        const dx = orb.x - ring.x;
        const dy = orb.y - ring.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < orb.radius + ring.radius) {
          rings.splice(index, 1);
          score += 10;
          orb.speed += 0.2; // Increase speed on collecting a ring
        }
      });
    }

    // Draw everything
    function draw() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw orb
      ctx.beginPath();
      ctx.arc(orb.x, orb.y, orb.radius, 0, Math.PI * 2);
      ctx.fillStyle = orb.color;
      ctx.fill();
      ctx.closePath();

      // Draw obstacles
      obstacles.forEach((obstacle) => {
        ctx.fillStyle = obstacle.color;
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
      });

      // Draw rings
      rings.forEach((ring) => {
        ctx.beginPath();
        ctx.arc(ring.x, ring.y, ring.radius, 0, Math.PI * 2);
        ctx.fillStyle = ring.color;
        ctx.fill();
        ctx.closePath();
      });

      // Draw score
      ctx.font = "24px Arial";
      ctx.fillStyle = "#ffffff";
      ctx.fillText("Score: " + score, 20, 40);
    }

    // Game loop
    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Mouse movement
    const mouse = { x: canvas.width / 2, y: canvas.height / 2 };
    canvas.addEventListener("mousemove", (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    // Obstacle and ring intervals
    setInterval(createObstacle, 1000);
    setInterval(createRing, 2000);

    // Start game
    gameLoop();
  </script>
</body>
</html>
