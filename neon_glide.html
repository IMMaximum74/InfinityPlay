<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Rush</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #121212, #282828);
      color: #ffffff;
      text-align: center;
    }

    header {
      padding: 10px;
      background: #1e1e1e;
      color: #00ffcc;
      font-size: 1.5rem;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    canvas {
      display: block;
      background: #0f3460;
      border: 3px solid #e94560;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
      margin: 10px;
    }

    .score {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 15px;
      border-radius: 10px;
      color: #ffe600;
      box-shadow: 0 0 10px #ffe600;
    }

    .back-button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #4caf50;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      font-size: 1rem;
    }

    .back-button:hover {
      background: #45a049;
    }

    .death-screen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .death-screen h1 {
      color: #ff4b5c;
    }
  </style>
</head>
<body>
  <header>Neon Rush</header>
  <div class="game-container">
    <a href="index.html" class="back-button">Back to Home</a>
    <div class="score" id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div class="death-screen" id="deathScreen">
      <h1>Game Over</h1>
      <p>Your Score: <span id="finalScore"></span></p>
      <button onclick="restartGame()">Restart</button>
    </div>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = 800;
    canvas.height = 600;

    let score = 0;
    let gameOver = false;

    const player = { x: canvas.width / 2, y: canvas.height / 2, radius: 15, color: "#00ffcc" };
    const obstacles = [];
    const rings = [];

    function createObstacle() {
      obstacles.push({
        x: Math.random() * canvas.width,
        y: -20,
        width: 50,
        height: 10,
        speed: 2 + score / 100,
        color: "#ff4b5c",
      });
    }

    function createRing() {
      rings.push({
        x: Math.random() * canvas.width,
        y: -20,
        radius: 10,
        speed: 2 + score / 100,
        color: "#ffe600",
      });
    }

    function update() {
      if (gameOver) return;

      obstacles.forEach((o) => {
        o.y += o.speed;
        if (o.y > canvas.height) obstacles.shift();
      });

      rings.forEach((r) => {
        r.y += r.speed;
        if (r.y > canvas.height) rings.shift();
      });

      score++;
      document.getElementById("score").innerText = `Score: ${score}`;
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fillStyle = player.color;
      ctx.fill();

      obstacles.forEach((o) => {
        ctx.fillStyle = o.color;
        ctx.fillRect(o.x, o.y, o.width, o.height);
      });

      rings.forEach((r) => {
        ctx.beginPath();
        ctx.arc(r.x, r.y, r.radius, 0, Math.PI * 2);
        ctx.fillStyle = r.color;
        ctx.fill();
      });
    }

    function gameLoop() {
      update();
      render();
      if (!gameOver) requestAnimationFrame(gameLoop);
    }

    function restartGame() {
      gameOver = false;
      score = 0;
      obstacles.length = 0;
      rings.length = 0;
      document.getElementById("deathScreen").style.display = "none";
      gameLoop();
    }

    setInterval(createObstacle, 1000);
    setInterval(createRing, 1500);
    gameLoop();
  </script>
</body>
</html>
